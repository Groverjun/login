<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
		<link type="text/css" rel="stylesheet" href="basic.css">
	</head>

	<body>
		<div class="w">
			<!--header 开始-->
			<header>
				<div class="header">
					<a class="new-a-back" href="javascript:history.back();">
						<span>返回</span>
					</a>
					<h2>登录</h2>
				</div>
			</header>
			<!--header 结束-->
			<div class="page">
				<div class="main">
					<form id="frm_login" method="post" action="">
						<div class="item item-username">
							<input id="username" class="txt-input txt-username" type="text" placeholder="请输入手机号" value="" name="username">
							<b class="input-close" style="display: none;"></b>
						</div>
						<div class="item item-password">
							<input id="password" class="txt-input txt-password ciphertext" type="number" placeholder="请输入验证码" name="password" style="display: inline;">

							<b class="tp-btn btn-off">点击获取验证码</b>
						</div>
						<div class="ui-btn-wrap">
							<p class="ui-btn-waring">您输入的验证码错误</p>
							<a class="ui-btn-lg ui-btn-primary" href="#">确定</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
